<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook video Post</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ea20dfc19f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box head">
            <div class="profile">
                <img src="image.jpg" alt="">
            </div>
            <div class="NameDate">
                <div class="name">Cambodia Academy of Digital Technology (CADT)</div>
                <div class="date">Yesterday at 10:45am</div>
            </div>
            <div class="threeDots">...</div>
        </div>
        <div class="box content">
            <img src="image.jpg" alt="Paris">
            <div class="playIcon">
                <i class="fa-solid fa-play fa-1x"></i>
            </div>
            <div class="title">A Day in the Heart of Paris</div>
            <div class="postDate">Yesterday at 10:33 PM - 9.3M views</div>
        </div>
        <div class="box engagement">
            <div class="mini like">
                <div class="icon1">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="letter">5.9k likes</div>
            </div>
            <div class="mini comment">
                <div class="icon1">
                    <i class="fa-solid fa-comments"></i>
                </div>
                <div class="letter">503 comments</div>
            </div>
             <div class="mini share">
                <div class="icon1">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div>
                <div class="letter">1K shares</div>
            </div>
        </div>
        <div class="A-comment">
            <div class="co-profile">
                <img src="image.jpg" alt="">
            </div>
            <div class="write-comment">Write a comment...</div>
            <div class="icon2">
                <i class="fa-solid fa-face-smile"></i>
                <i class="fa-solid fa-note-sticky"></i>
            </div>
        </div>
    </div>
</body>
</html>
